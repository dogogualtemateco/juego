<html>
    <head>
        <meta charset="utf-8"?/>
        <title>Piedra Papel y Tijera </title>
        <script>
            function aleatorio( min, max ) {
                return Math.floor(Math.random()*(max-min+1)+ min)
            }
            let jugador = 0 
            let pc = aleatorio(1,3)
            jugador = prompt("Elige a 1 para Piedra 2 para papel 3 para Tijera")
            //alert("elegistes " + jugador )
            if( jugador == 1) {
                alert("eligistes piedra ")
            } else if ( jugador == 2) {
                alert("eligistes papel  ")
            } else if ( jugador == 3) {
                alert("eligistes tijera ")
            } else {
                alert("eligistes Perder ")
            }
            if( pc == 1) {
                alert(" pc elige piedra ")
            } else if ( pc == 2) {
                alert("pc elige papel  ")
            } else if ( pc == 3) {
                alert("pc elige tijera")
            } else {
                alert(" pc elige Perder ")
            }
            //ganas o pierdes 
            if( jugador == pc ) {
                alert("empate")
            } else if( jugador == 1 && pc == 3  ){
                alert("Ganastes ")
            } else if( jugador == 2 && pc == 1 ){
                alert("Ganastes ")
            } else    if( jugador == 3 && pc == 2){
                alert("Ganastes ")
            } else {
                alert("perdistes ")
            }
        </script>
    </head>
    <body>
        <h1> Piedra Papel o Tijera </h1>
    </body>
</html>
